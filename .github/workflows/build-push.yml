name: Build and push docker image to ACR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

jobs:

  artifact:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ACR
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
      - name: Get short SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          docker build --platform=linux/arm64 -t ${{ secrets.REGISTRY_URL }}/kubernetes-demo-eric/github-actions-argocd-helm-demo:${{ steps.sha.outputs.sha_short }} .
      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/kubernetes-demo-eric/github-actions-argocd-helm-demo:${{ steps.sha.outputs.sha_short }}
